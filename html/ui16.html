<!DOCTYPE html>

<head>
<title>  HTML FORMS </title>
</head>
<center>

<h2> Student Registration Form </h2>

<form action="/submit" method="post">
	
	<label for ="fullname"> Full Name : </label>
	<input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br/><br/>
	
	<label for ="Email"> Email : </label>
	<input type="email" id="email" name="email" placeholder="Enter your email" required><br/><br/>
	
	<label for ="Password"> Password : </label>
	<input type="password" id="password" name="password" placeholder="Enter your password" required><br/><br/>
	
	<label for ="Age"> Age : </label>
	<input type="number" id="age" name="age" placeholder="Enter your Age" min="10" max="100" required><br/><br/>
	
	<label for ="DOB"> DOB : </label>
	<input type="date" id="dob" name="dob" placeholder="Enter your DOB" required><br/><br/>
	
	<p> Gender : </p>
	
	<input type="radio" id="male" name="gender" value="Male" required>
	<label for="male"> Male </label>
	
	<input type="radio" id="female" name="gender" value="Female" required>
	<label for="female"> Female </label> <br/><br/>
	
	<p> Hobbies : </p>
	<input type="checkbox" id="reading" name="hobbies" value="Reading" required>
	<label for="reading"> Reading </label>		

	<input type="checkbox" id="sports" name="hobbies" value="Sports" required>
	<label for="sports"> Sports </label>
	
	<input type="checkbox" id="music" name="hobbies" value="Music" required>
	<label for="music"> Music </label> <br/><br/>
	
	<label for="course"> Select Course : </label>
	<select id="course" name="course" required>
		<option value="MCA">MCA </option>
		<option value="MBA">MBA </option>
		<option value="BTech">BTech </option>
		<option value="MTech">MTech </option>	
		<option value="BPharm">BPharm </option>	
	</select> <br/><br/>

	<label for="address"> Address </label><br/>
	<textarea id="address" name="address" rows="5" cols="30" placeholder="Enter your address">	
	</textarea><br/><br/>
	
	<label for="photo"> Upload Photo : </label>
	<input type="file" id="photo" name="photo" accept="image/*"><br/><br/>

	<label for="phone"> Phone Number : </label>
	<input type="tel" id="phone" name="phone" placeholder="10-digit-Number"
	pattern="[0-9]>
	<br/><br/>

	<label for="website"> Personal Website (optional) : </label>
	<input type="url" id="website" name="website" placeholder="https://vtechstorms.com/">
	<br/><br/>

	<input type="submit" value="Register"/>
	<input type="reset" value="Reset Form"/>
</form>

</center>
</html>
